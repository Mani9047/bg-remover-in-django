<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Removebg.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #FFFFFF;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            font-weight: 900;
            font-size: 50px !important;
        }

        .custom-file-input {
            visibility: hidden;
            width: 0;
        }

        .custom-file-label {
            background-color: #127DFF;
            font-size: 30px;
            color: #FFFFFF;
            border: 12px solid #127DFF;
            background-color: #127DFF;
            border-radius: 40px;
            padding: .290rem .90rem;
            cursor: pointer;
        }

        .logo {
            padding: 12px;
            font-weight: 900;
            font-size: 20px;
            color: #4B587C;
        }

        .logo span {
            color: #727d9d;
        }

        .textcolor {
            font-size: 23px;
            font-weight: 400;
            color: #727d9d;
        }

        .footer {
            margin-top: 74px;
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            flex-shrink: 0;
            /* Prevent footer from shrinking */
        }

        /* Style for loader */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            /* Semi-transparent white background */
            display: none;
            /* Initially hidden */
            z-index: 9999;
            /* Ensure loader stays on top */
        }

        .loader {
            border: 16px solid #f3f3f3;
            /* Light grey */
            border-top: 16px solid #3498db;
            /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -60px;
            margin-left: -60px;
        }

        .loader-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loader-container" id="loaderContainer">
        <div class="loader"></div>
        <div class="loader-text" id="loaderText">Loading...</div>
    </div>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand  logo" href="#">
                Remove <span>bg</span>
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-5">Upload an image to remove background</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="uploadForm" action="" method="post" enctype="multipart/form-data" class="text-center">
                    {% csrf_token %}
                    <div class="custom-file mb-3">
                        <input type="file" class="custom-file-input" id="customFile" name="kiko">
                        <label class="custom-file-label" for="customFile" id="customFileLabel">Upload image</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="text-center">
            <div class="textcolor">or drop a file,</div>
            <br><br>
            By uploading an image or URL you agree to our .
            To learn more about how removebg.com handles your personal data, check our
        </div>
    </div>
    <div class="footer">
        <p>Â© 2024 RemoverBG. All rights reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        // Function to show loader with percentage
        function showLoader() {
            document.getElementById("loaderContainer").style.display = "block";
            var loaderText = document.getElementById("loaderText");
            var uploadInput = document.getElementById("customFile");
            if (uploadInput.files && uploadInput.files[0]) {
                var fileSize = uploadInput.files[0].size;
                var totalSize = 1024 * 1024; // Assuming total size is 1MB (adjust according to your requirement)
                var percent = Math.round((fileSize / totalSize) * 100);
                loaderText.textContent = "Remove background... " + percent + "%";
            } else {
                loaderText.textContent = "Uploading...";
            }
        }

        // Function to hide loader
        function hideLoader() {
            document.getElementById("loaderContainer").style.display = "none";
        }

        // Submit form and show loader on change
        document.getElementById("customFile").addEventListener("change", function () {
            showLoader(); // Show loader when file is selected
            document.getElementById("uploadForm").submit(); // Submit form
        });
    </script>
</body>

</html>
